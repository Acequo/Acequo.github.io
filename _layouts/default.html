<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">

       <img src="{{ site.baseurl }}/assets/hologirl.png" alt="hologirl" width="220" style="display:block;margin:2rem auto;box-shadow:0 8px 24px rgba(240,108,162,0.3);border-radius:6px;">



        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}

    <!-- Small image at the bottom -->
    <img src="{{ site.baseurl }}/assets/pirate.png" alt="Pirate Flag" width="100" style="display: block; margin: 0 auto; border: 0.5px solid #777B6A; padding: 0;">


  </body>
</html>
