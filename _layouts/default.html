<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}" style="display: flex; align-items: center; height: 100vh;">

    <main class="page-content" aria-label="Content">
      <div class="w">
        <img src="{{ site.baseurl }}/assets/me2.jpg" alt="Texte alternatif de l'image" width="250" style="float: left; margin-right: 20px;">
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
